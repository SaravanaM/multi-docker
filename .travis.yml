sudo: required
services:
  - docker

before_install:
  - docker build -t saravana/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true saravana/react-test npm test

after_success:
  - docker build -t saravana/multi-client ./client
  - docker built -t saravana/multi-nginx ./nginx
  - docker build -t saravana/multi-server ./server
  - docker build -t saravana/multi-worker ./worker

# Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  
# Take the images and push them in Docker Hub
  - docker push saravana/multi-client
  - docker push saravana/multi-nginx
  - docker push saravana/multi-server
  - docker push saravana/multi-worker